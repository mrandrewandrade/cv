<!-- Courses -->
<section id="courses">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="page-header">Courses taken</h2>
            </div>
        </div>

        <div class="row">
            {% assign terms = site.data.courses | sort:"term" %} 
            {% for t in terms reversed %}
            <div class="col-md-5 {% cycle 'col-md-offset-1', 'col-md-offset-0' %} col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">{{ t.term }}</div>
                    <div class="panel-body">
                        <ul>{% for c in t.courses %}
                            <li>
                            <h4>{{ c.name }}</h4>
                            <!--  <span class="text-danger">{{ c.description }}</span>, {{ c.role }}-->
                            <a href="{{ c.href }}" target="_blank">{{ c.description }}</a>
                            </li>{% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</section>
